

<html>
<head>
	<title>Search Analytics</title>
	  </head>
	  <body>
<script>
		  (function(w,d,s,g,js,fs){
		    g=w.gapi||(w.gapi={});g.analytics={q:[],ready:function(f){this.q.push(f);}};
		    js=d.createElement(s);fs=d.getElementsByTagName(s)[0];
		    js.src='https://apis.google.com/js/platform.js';
		    fs.parentNode.insertBefore(js,fs);js.onload=function(){g.load('analytics');};
		  }(window,document,'script'));
		  </script>
		  
<div id="embed-api-auth-container"></div>
<div id="view-selector-container"></div>
<div id="main-chart-container"></div>
<div id="breakdown-chart-container"></div>
<div id="date-range-selector-1-container"></div>
<script src="/public/javascript/embed-api/components/date-range-selector.js"></script>

<script>
gapi.analytics.ready(function() {

  gapi.analytics.auth.authorize({
    container: 'embed-api-auth-container',
    clientid: '655594914084-q1k9dlf0u5gtp3uemtqckaokhkepi56o.apps.googleusercontent.com'
  });

  var viewSelector = new gapi.analytics.ViewSelector({
    container: 'view-selector-container'
  });
  
  viewSelector.execute();


  var mainChart = new gapi.analytics.googleCharts.DataChart({
    query: {
      'dimensions': 'ga:searchKeyword',
      'metrics': 'ga:searchUniques',
      'sort': '-ga:searchUniques',
      'max-results': '10'
    },
    chart: {
      type: 'TABLE',
      container: 'main-chart-container',
      options: {
        width: '100%'
      }
    }
  });

  var breakdownChart = new gapi.analytics.googleCharts.DataChart({
    query: {
      'dimensions': 'ga:date',
      'metrics': 'ga:searchUniques',
      'start-date': '30daysAgo',
      'end-date': 'yesterday'
    },
    chart: {
      type: 'LINE',
      container: 'breakdown-chart-container',
      options: {
        width: '100%'
      }
    }
  });

   /**
* Query params representing the first chart's date range.
*/
var dateRange1 = {
'start-date': '14daysAgo',
'end-date': '8daysAgo'
};


  var mainChartRowClickListener;
    var dateRangeSelector1 = new gapi.analytics.ext.DateRangeSelector({
container: 'date-range-selector-1-container'
})
.set(dateRange1)
.execute();

var dataChart1 = new gapi.analytics.googleCharts.DataChart(commonConfig)
.set({query: dateRange1})
.set({chart: {container: 'data-chart-1-container'}});

  viewSelector.on('change', function(ids) {
    var options = {query: {ids: ids}};
    if (mainChartRowClickListener) {
      google.visualization.events.removeListener(mainChartRowClickListener);
    }

    mainChart.set(options).execute();
    breakdownChart.set(options);

    if (breakdownChart.get().query.filters) breakdownChart.execute();
  });
  mainChart.on('success', function(response) {

    var chart = response.chart;
    var dataTable = response.dataTable;

    mainChartRowClickListener = google.visualization.events
        .addListener(chart, 'select', function(event) {

      if (!chart.getSelection().length) return;

      var row =  chart.getSelection()[0].row;
      var searchTerm =  dataTable.getValue(row, 0);
      var options = {
        query: {
          filters: 'ga:searchKeyword==' + searchTerm
        },
        chart: {
          options: {
            title: searchTerm
          }
        }
      };

      breakdownChart.set(options).execute();
    });
  });
  
  dateRangeSelector1.on('change', function(data) {
dataChart1.set({query: data}).execute();

// Update the "from" dates text.
var datefield = document.getElementById('from-dates');
datefield.innerHTML = data['start-date'] + '&mdash;' + data['end-date'];
});

});
</script>
</body>
</html>

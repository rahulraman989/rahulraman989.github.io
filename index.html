<!DOCTYPE html>
<html>
<head>
	<h1> This is a test site for testing out various aspects of analytics implementation!! </h1>
	<script src = "rahulraman989.github.io/js/formvalidator.js"> </script>
</head>
<body>
	<form id='sampleform' method='post' action='http://rahulraman989.github.io/checkout.html' onsubmit= 'return validateForm();'>
	   <p>
	   Name: <input type='text' id= 'full_name' name='Name' />
	   </p>
	   <p>
	   Email: <input type='text' id = 'email_id' name='Email' />
	   </p>
	    <p>
	   <input type="checkbox" id = 'newsletter_subscription 'name="subscribe" />Subscribe to the News Letter
	   </p>
	   <p>
	    Format of the Email:
	       <p>
	       <input type="radio" name="format" value="html" checked='checked' />HTML
	       </p>
	       <p>
	       <input type="radio" name="format" value="text" />Plain Text
	       </p>
	   </p>
	  <p>
	    Type of subscription you want:
	    <p>
	    <select name="type">
	      <option value="standard">Standard - Free</option>
	      <option value="prof">Professional - Paid</option>
	    </select>
	    </p>
	  </p>
	  <p>
	  Comments to the editor:<br/>
	   <textarea name="comments" rows="7" cols="30"></textarea>
	  </p>
	   <p>
	   <input type='submit' name='Submit' value='Submit' />
	   </p>
	</form>
</body>
</html>
